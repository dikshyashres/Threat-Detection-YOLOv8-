<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link">Home</a></li>
                    <li><a href="register.html" class="link">Sign Up</a></li>
                </ul>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container">
                <div class="top">
                    <span>Don't have an account? <a href="register.html">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" id="loginEmail" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" onclick="loginUser()">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginUser() {
            // Get values from the form
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Get user data from localStorage
            const user = JSON.parse(localStorage.getItem('user'));

            // Simple validation for login
            if (!email || !password) {
                alert('Please fill in all fields!');
                return;
            }

            if (user && user.email === email && user.password === password) {
                alert('Login successful!');
                // Redirect to home page or dashboard
                window.location.href = 'home.html';
            } else {
                alert('Invalid credentials!');
            }
        }
    </script>
</body>
</html>
